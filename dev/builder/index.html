<html>

<head>
    <link href="./release/ckeditor/contents.css" rel="stylesheet" />
    <script src="./release/ckeditor/ckeditor.js" ></script>
    <script src="./release/ckeditor/config.js" ></script>
</head>
<body>
<div class="document">
    <h1 class="samples">Placeholder Plugin</h1>

    <h2>Classic (iframe-based) Sample</h2>
    <textarea cols="80" id="editor1" name="editor1" rows="10">
		&lt;p&gt;This is a [[sample placeholder]]. You are using &lt;a href="https://ckeditor.com/"&gt;CKEditor&lt;/a&gt;. &lt;/p&gt;
	</textarea>

    <h2>Inline Sample</h2>
    <div id="editor2" contenteditable="true" cols="10" rows="10">
        <p>This is a [[sample placeholder]]. You are using <a href="https://ckeditor.com/">CKEditor</a>. </p>
    </div>

    <h2>Div Editing Area Sample</h2>
    <textarea cols="80" id="editor3" name="editor3" rows="10">
		&lt;p&gt;This is a [[sample placeholder]]. You are using &lt;a href="https://ckeditor.com/"&gt;CKEditor&lt;/a&gt;. &lt;/p&gt;
	</textarea>

    <script>

        CKEDITOR.replace( 'editor1', {
            extraPlugins: 'placeholder',
            height: 100
        } );

        CKEDITOR.inline( 'editor2', {
            extraPlugins: 'placeholder',
            height: 100
        } );

        CKEDITOR.replace( 'editor3', {
            extraPlugins: 'placeholder,divarea',
            height: 100
        } );


    </script>

</div>
</body>
</html>
